<!-- dashboard.html -->
<div class="dashboard-container">
  <app-panel-proyectos [integranteId]="integrante_id" [username]="username"
    (selectedProyectoEventEmitter)="onSelectProyect($event)"
    (onDeleteProyectEventEmitter)="onDeleteProyect($event)"></app-panel-proyectos>

  <div class="panel-integrantes--main-dashboard-panel">
    <app-panel-integrantes></app-panel-integrantes>
    <app-main-dashboard-panel></app-main-dashboard-panel>
  </div>
</div>
