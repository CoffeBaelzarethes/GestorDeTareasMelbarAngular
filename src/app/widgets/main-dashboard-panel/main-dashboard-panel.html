<!-- main-dashboard-panel.html -->

<div class="main-panel-body">
  <div class="main-content">
    <div *ngIf="loaded">
      <!-- Agregar grupos -->
      <div class="horizontal-container">
        <span class="main-panel-text small-left-margin">Grupos</span>
        <button title="Agregar grupo" class="side-btn icon-btn small-top-margin" (click)="tryToCreateGroup()">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0,0,256,256">
            <g fill="#ffffff">
              <g transform="scale(5.12,5.12)">
                <path d="M25,2c-12.6907,0 -23,10.3093 -23,23c0,12.69071 10.3093,23 23,23c12.69071,0 23,-10.30929 23,-23c0,-12.6907 -10.30929,-23 -23,-23zM25,4c11.60982,0 21,9.39018 21,21c0,11.60982 -9.39018,21 -21,21c-11.60982,0 -21,-9.39018 -21,-21c0,-11.60982 9.39018,-21 21,-21zM24,13v11h-11v2h11v11h2v-11h11v-2h-11v-11z"></path>
              </g>
            </g>
          </svg>
        </button>
      </div>
      <!-- Fin de Agregar grupos -->

      <br />

      <!-- Grupos -->
    
      @for (grupo of grupos; track grupo.id) {
        <app-task-container [grupo]="grupo" (delete)="onDeleteGroup($event)"></app-task-container>
      }
    </div>
    <!-- Fin de Grupos -->
  </div>
</div>
