<div class="sidebar">
  <div class="sidebar-header">
  <div class="sidebar-title-wrapper">
    <span class="sidebar-title">Proyectos</span>
  </div>
  <button class="icon-btn" (click)="agregarProyecto()">+</button>
</div>

  <ul class="proyecto-lista">
    @for (proyecto of proyectos; track proyecto.idProyecto; let i = $index) {
      <app-proyecto-entry [proyecto]="proyecto" 
        [selectedProyectoEventEmitter]="selectedProyectoEventEmitter"
        (onDeleteProyectEventEmitter)="onDeleteProyect($event)"></app-proyecto-entry>
    }
  </ul>
</div>
